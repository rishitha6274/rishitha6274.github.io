<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: cadetblue;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .product-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      width: 180px;
      border: 2px solid black;
      border-radius: 6px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-bottom: 2px solid black;
    }

    .card-content {
      padding: 10px;
      text-align: center;
    }

    .product-name {
      font-weight: bold;
      font-size: 18px;
    }

    .product-price {
      font-size: 16px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>Product List</h1>
  <div class="product-container" id="productContainer"></div>

  <script>
    const products = [
      { id: 1, name: "Apple", price: 250, imgUrl: "Download AI generated Red Apple Isolated on Transparent Background for free.jpg" },
      { id: 2, name: "Orange", price: 100, imgUrl: "Orange Fruit PNG Images,  Orange Clipart, Fruit Clipart, Orange PNG Transparent Background - Pngtree.jpg" },
      { id: 3, name: "Mango", price: 80, imgUrl: "Mango.jpg" }
    ];

    const container = document.getElementById("productContainer");

    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${product.imgUrl}" alt="${product.name}" />
        <div class="card-content">
          <div class="product-name">${product.name}</div>
          <div class="product-price">${product.price}</div>
        </div>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
