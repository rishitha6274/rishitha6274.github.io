<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment 3</h1>
    <h3>Table</h3>
    <table border="1">
        <caption>Timetable</caption>
        <thead>
            <tr>
                <th rowspan="2">Days</th>
                <th colspan="2">Sessions</th>
            </tr>
            <tr>
                <th>Morning</th>
                <th>Afternoon</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Math</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>English</td>
                <td>Social</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td colspan="2">Field Trip</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
